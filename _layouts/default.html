<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Ben - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
      <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='//fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/avatar_2021.png"></a></h1>
          <span class="tagline">Ben Moews</span>
          <!--<span class="tagline">“Machine Cosmologist”</span>-->
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              {% unless post.categories contains 'home' %}
                <li class="post-link">
                  <a class="post-title" href="{{ post.url }}">
                    {{ post.title }}
                  </a>
                </li>
              {% endunless %}
            {% endfor %}
          </ul>
        </div>
        <div class="tagline">
          <h1 class="title"><img id="logo" src="/images/mail_address.png"></h1>
        </div>
        <!--<div class="footer">
          <span class="tagline"><a href="javascript:window.location.href=atob('bWF0aWxvOmJtb2V3c0Byb2UuYWMudWs=')">Contact</a></span>
        </div>-->
        <!--<div class="footer">
          <span id="footer-links">
            <a href="" class="footer-link">About</a> <span class="separator">&bull;</span>
            <a href="" class="footer-link">Twitter</a> <span class="separator">&bull;</span>
            <a href="" class="footer-link">GitHub</a>
          </span>
        </div>-->
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
